<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Register Form</title>
	<link rel="stylesheet" href="../../../static/style.css">
	<script>
		function failedTip() {
			alert("注册失败，请重新注册！")
		}
	</script>
</head>

<body>
	<div class="box">
		<form autocomplete="off" method="post" action="/register">
			<h2>Sign up</h2>
			<div class="inputBox">
				<input type="text" required="required" name="username" id="username">
				<span>Username</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required" name="password" id="password">
				<span>Password</span>
				<i></i>
			</div>
			<input style="margin: 0 auto; margin-top: 25px" type="submit" value="Sign Up">
		</form>
	</div>
	<script>
		failedTip();
	</script>
</body>

</html>
