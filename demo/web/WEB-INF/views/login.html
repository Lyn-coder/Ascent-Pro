<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link rel="stylesheet" href="../../static/style.css">

</head>

<body>
	<div class="box">
		<form autocomplete="off" method="post" action="/login">
			<h2>Sign in</h2>
			<div class="inputBox">
				<input type="text" id="username" required="required" name="username">
				<span>Username</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" id="password" required="required" name="password">
				<span>Password</span>
				<i></i>
			</div>
			<div class="links">
				<a href="#">Forgot Password ?</a>
				<a href="/registerPage">Signup</a>
			</div>
			<input type="submit" value="Login">
		</form>
	</div>

</body>

</html>
